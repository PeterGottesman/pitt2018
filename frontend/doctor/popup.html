<html>
  <head>
    <title>doctoRATE</title>
    <style type="text/css">
      body {
      margin: 10px;
      white-space: nowrap;
      }

      h1 {
      font-size: 15px;
      }

      #container {
      align-items: center;
      display: flex;
      justify-content: space-between;
      }
    </style>

    <!--
	- JavaScript and HTML must be in separate files: see our Content Security

      -->
    <script src="popup.js"></script>
  </head>

  <body>
    <h1>doctoRATE</h1>
    <div id="container">
      <form action="http://localhost:5000/addReview" method="post" name="formymcformface">
	<input name="url" id="url" type="hidden"/>
	<input name="title" id="title" type="hidden"/>
	<input name="reviewerID" id="reviewerID" type="hidden" value="1234567"/>
	<input name="author" id="author" type="hidden"/>
	<fieldset id="rating">
	  <input name="rating" type="radio" value="10"> 1</input>
       <br>
	  <input name="rating" type="radio" value="20"> 2</input>
        <br>
	  <input name="rating" type="radio" value="30"> 3</input>
        <br>
	  <input name="rating" type="radio" value="40"> 4</input>
        <br>
	  <input name="rating" type="radio" value="50"> 5</input>
	</fieldset>
	<input type="submit"/>
      </form>
    </div>
  </body>
