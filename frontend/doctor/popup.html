<!doctype html>
<!--
    This page is shown when the extension button is clicked, because the
    "browser_action" field in manifest.json contains the "default_popup" key with
    value "popup.html".
  -->
<html>
  <head>
    <title>DoctoRATE</title>
    <style type="text/css">
      body {
      margin: 10px;
      white-space: nowrap;
      }

      h1 {
      font-size: 15px;
      }

      #container {
      align-items: center;
      display: flex;
      justify-content: space-between;
      }
    </style>

    <!--
	- JavaScript and HTML must be in separate files: see our Content Security
	- Policy documentation[1] for details and explanation.
	-
	- [1]: https://developer.chrome.com/extensions/contentSecurityPolicy
      -->
    <script src="popup.js"></script>
  </head>

  <body>
    <h1>DoctoRATE</h1>
    <div id="container">
      <form action="http://127.0.0.1:5000/addReview" method="post" name="formymcformface">
	<input name="url" id="url" type="hidden"/>
	<input name="title" id="title" type="hidden"/>
	<input name="reviewerID" id="reviewerID" type="hidden" value="1234567"/>
	<input name="author" id="author" type="hidden"/>
	<fieldset id="rating">
	  <input name="rating" type="radio" value="10">1</input>
	  <input name="rating" type="radio" value="20">2</input>
	  <input name="rating" type="radio" value="30">3</input>
	  <input name="rating" type="radio" value="40">4</input>
	  <input name="rating" type="radio" value="50">5</input>
	</fieldset>
	<input type="submit" />
      </form>
    </div>
  </body>
</html>
